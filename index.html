<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        
        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger-menu">
            &#9776; <!-- Hamburger Icon -->
        </div>

        <!-- Task input section -->
        <div class="task-input-section">
            <input type="text" id="task-input" placeholder="Add a new task">
            <select id="priority-dropdown">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="add-task-btn">Add Task</button>
        </div>

        <!-- Task navigation buttons -->
        <div class="filter-buttons hidden">
            <button id="all-tasks-btn">All</button>
            <button id="active-tasks-btn">Active</button>
            <button id="completed-tasks-btn">Completed</button>
            <button id="clear-completed-btn">Clear Completed Tasks</button>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>

        <!-- Progress display -->
        <div id="progress-display"></div>

        <!-- Task list -->
        <ul id="task-list"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
